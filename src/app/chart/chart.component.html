<div class="charts">
    <h2>{{pageTitle}} Sensor Chart</h2>
    <div *ngIf="invalidSensorError" class="alert alert-danger" role="alert">
        Invalid Sensor Name!
    </div>
    <!-- temp -->
    <canvas class="chart" baseChart [type]="chartType" [datasets]="tempData" [labels]="dataLabels">
    </canvas>

    <!-- humidity-->
    <canvas class="chart" baseChart [type]="chartType" [datasets]="humidData" [labels]="dataLabels">
    </canvas>
</div>
